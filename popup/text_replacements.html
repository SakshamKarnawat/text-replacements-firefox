<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="text_replacements.css" />
</head>

<body>
    <div id="popup-content">
        <div id="popup-header">
            <h2>Text Replacements</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Replace</th>
                    <th>With</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="1">
                        <input id="key" type="text" style="width: 100%; border: none;" placeholder="@@">
                    </td>
                    <td>
                        <input id="value" type="text" style="width: 100%; border: none; box-sizing: border-box;"
                            placeholder="Your email ID">
                    </td>
                    <td style="border: none">
                        <button id="add">Add</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="text_replacements.js"></script>
</body>

</html>
